<html>
<head> 
	<script type="text/javascript"> 
	function random_color() { 
	var color = '#'; 
	for (var i = 0; i < 6; i++ ) 
	{ 
	color += Math.round(Math.random())*6; 
	} 
	document.body.style.background= color; 
	} 
	</script> 
	</head> 
	<body onclick="random_color()">
     <center>   
	<button style="color=red;text-align: center; background-color: lawngreen; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 25px;">CLICK ME TO CHANGE BACKGROUND COLOR!!!</button></center>
</body> 
	</html>
