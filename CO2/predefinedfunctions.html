<html>
<head>
<title>predefining</title>
</head>
<body bgcolor="pink">
<script>
var num=Math.abs(-170)
document.write("absolute value : ",+num);
var c=100.75
var x=Math.ceil(c);
document.write("<br>ceil value of no is :"+x);
var m=175.25
var n=Math.floor(m);
document.write("<br>floor value of no is :"+n);
var d=100;
var e=Math.sqrt(d);
document.write("<br>squareroot of no is :"+e);
var power=Math.pow(100,2);
document.write("<br> power of the given number is :  "+power);
var lw="snow fall";
document.write("<br>uppercase :  "+lw.toUpperCase());
var str="Rose is a beautiful flower";
document.write("<br>")
document.write("char at 5 is : "+str.charAt(5));
var string = "hello world";
document.write("<br> repeat : "+string.repeat(2));
document.write("<br>trim : "+string.trim())
document.write("<br> endswith :"+string.endsWith("world"));
</script>
</body>
</html>
